<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-primary">Fernando</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <div>
    <span class="badge badge-success">Juan</span>
    <p>Este es un mensaje del chat</p>
  </div>
</div>

<input type="text" name="mensaje"
[(ngModel)]="mensaje"
class="form-control"
(keyup.enter)="enviarMensaje()"
placeholder="Enviar Mensaje">
